{% extends 'base.html' %}

{% block content %}

<main class="container mt-3">
    <!-- HERO -->
    <section class="jumbotron text-center mt-4"
             style="background: url('https://place-hold.it/1600x300'); background-position: center center">
        <h1 class="display-4">Всякие туры</h1>
        <p class="lead">{{ subtitle }}</p>
        <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </section>
    <!-- CARDS -->
    <div class="row mt-5">
        {% for hotel in hotels %}
        {% for id, option in hotel.items %}
        <div class="col-4">
            <div class="card mb-4">
                <div class="embed-responsive embed-responsive-16by9">
                    <img class="card-img-top embed-responsive-item" src="{{ option.picture }}" alt="" style="height: 200px"/>
                </div>
                <div class="card-body">
                    <h2 class="h5 card-title">{{ option.title }}</h2>
                    <p class="card-text">{{ option.description|truncatewords:25 }}</p>
                    <a href="/tour/{{ id }}" class="btn btn-sm btn-primary">Подробнее</a>
                </div>
            </div>
        </div>
        {% endfor %}
        {% endfor %}
    </div>
</main>

{% endblock %}
